<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }

        .bg-blue {
            background-color: blue;
        }
    </style>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app">
        <h1 :class="classObject">Hello</h1>
        <button @click="isActive = !isActive">切替え</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                isActive: true
            },
            computed: {
                classObject() {
                    return {
                        red: this.isActive,
                        'bg-blue': !this.isActive
                    }
                }
            }
        })
    </script>
</body>

</html>
