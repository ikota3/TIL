<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <div id="app">
      <p>{{ message }}</p>
      <p>{{ name }}</p>
      <p>{{ myData }}</p>
      <button v-on:click="name = 'Name changed'">Change</button>
    </div>

    <script>
      const data = {
        message: "Hello",
        name: "Tarou",
      };
      const vm = new Vue({
        // el: "#app",
        data: data,
        computed: {
          myData() {
            return this.$data;
          },
        },
      });
      vm.$mount("#app");
    </script>
  </body>
</html>
