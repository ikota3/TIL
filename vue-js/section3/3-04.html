<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <div id="app">
      <template v-if="isVisible">
        <p>Hello</p>
        <p>Good Bye</p>
        <p>Good Morning</p>
      </template>
      <button v-on:click="isVisible = !isVisible">button</button>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          isVisible: true,
        },
      });
    </script>
  </body>
</html>
